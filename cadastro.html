<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Sorrir Sempre</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/icone.png" type="image/png" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Sorrir Sempre</h1>
      <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
      <ul class="nav-links">
        <li><a href="index.html">Sobre</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="active">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Cadastro de Voluntário</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Digite um CPF válido (ex: 000.000.000-00)" />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" title="Digite um telefone válido (ex: (11) 99999-9999)" />

          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required />
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required />

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required pattern="\d{5}-?\d{3}" title="Digite um CEP válido (ex: 00000-000)" />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espírito Santo</option>
            <option value="MG">"Minas Gerais</option>
            
        </select>
        </fieldset>

        <fieldset>
          <legend>Disponibilidade</legend>
          <label for="dias">Dias disponíveis:</label>
          <select id="dias" name="dias" required>
            <option value="">Selecione</option>
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
          </select>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sorrir Sempre. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
